<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Strain Records</title>
    <meta name="description" content="Mental Strain Records - The home of kwebspost. Listen to albums like Of All Time Vol.2, Wayne Street, and more!">
    <meta name="keywords" content="Mental Strain Records, kwebspost, music, indie label, Tyler Witkowski, albums, streaming, kwebi, british columbia, penticton, bc,">
    <meta name="author" content="Tyler Witkowski">
    <meta name="theme-color" content="#000000">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://mentalstrainrecords.com/">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mentalstrainrecords.com/">
    <meta property="og:title" content="Mental Strain Records">
    <meta property="og:description" content="The home of kwebspost and local music releases.">
    <meta property="og:image" content="https://mentalstrainrecords.com/assets/MSR26forweb2.svg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://mentalstrainrecords.com/">
    <meta property="twitter:title" content="Mental Strain Records">
    <meta property="twitter:description" content="The home of kwebspost and local music releases.">
    <meta property="twitter:image" content="https://mentalstrainrecords.com/assets/MSR26forweb2.svg">

    <!-- DNS Prefetch and Preconnect for external resources -->
    <link rel="dns-prefetch" href="https://upload.wikimedia.org">
    <link rel="preconnect" href="https://upload.wikimedia.org" crossorigin>

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Mental Strain Records",
      "url": "https://mentalstrainrecords.com",
      "logo": "https://mentalstrainrecords.com/assets/MSR26forweb2.svg",
      "description": "Independent record label based in Penticton, B.C., home of kwebspost",
      "email": "contact@mentalstrainrecords.com",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Penticton",
        "addressRegion": "BC",
        "addressCountry": "CA"
      },
      "sameAs": [
        "https://www.youtube.com/@mentalstrainrecords",
        "https://mentalstrainrecords.bandcamp.com/"
      ]
    }
    </script>

    <link rel="preload" href="./assets/MSR26forweb2.svg" as="image">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#" id="logo-link">
            <img src="./assets/MSR26forweb2.svg" alt="Mental Strain Records" id="logo" width="64" height="64" fetchpriority="high" decoding="async">
        </a>
        <div id="combo-display" class="hidden"></div>
        <div id="high-score-display" class="hidden"></div>
        <div id="search-container">
            <div class="search-wrapper">
                <input type="text" id="search-bar" placeholder="Search artist or title...">
                <button id="search-clear" class="hidden" aria-label="Clear search">&times;</button>
            </div>
        </div>
        <nav>
            <a href="#about" id="about-link">ABOUT</a>
        </nav>
    </header>
    <main>
        <div id="album-list" class="album-grid"></div>
        <div id="album-details" class="hidden"></div>
        <div id="about-page" class="hidden"></div>
    </main>
    <footer>
        <a href="mailto:contact@mentalstrainrecords.com" class="footer-email">
            <span>contact@</span><span class="color-red">mental</span><span class="color-green">strain</span><span class="color-blue">records</span><span>.com</span>
        </a>
        <div id="game-footer-ui" class="hidden">
            <div class="game-footer-left">
                <div id="shop-button-footer" class="hidden"></div>
                <div id="stats-button-footer" class="hidden"></div>
            </div>
            <div id="combo-display-footer" class="hidden"></div>
        </div>
        <div id="audio-controls" class="hidden">
            <div id="now-playing" class="hidden"></div>
            <button id="play-pause-btn" title="Pause">❚❚</button>
            <span id="current-time">0:00</span>
            <input type="range" id="timeline-slider" min="0" max="100" value="0" step="0.1" title="Seek">
            <span id="total-time">0:00</span>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" title="Volume">
        </div>
    </footer>
    <script src="colour-combo-game.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
